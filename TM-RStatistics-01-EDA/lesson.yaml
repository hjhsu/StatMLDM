    響(none)
  AnswerChoices: mean;median;mode;none
  CorrectAnswer: mean
  AnswerTests: omnitest(correctVal = "mean")
- Class: cmd_question
  Output: |
    由於平均數容易受到極端值所影響，實務上可以使用修剪平均 (trimmed mean)，
    譬如跳水比賽，有五個評審，最終評分會先刪除最高與最低的分數，再從三個實得分中取得平均。
    在R中可以這樣實現：`mean(x, trim=0.1)`，其中參數`trim`表示欲刪除數值的比例。
    請同學輸入以下程式碼練習修剪平均 `mean(x1, trim=0.1)`
  AnswerTests: omnitest('mean(x1, trim=0.1)')
  Hint: mean(x1, trim=0.1)

- Class: mult_question
